{% extends "base.html" %}

{% block content %}
    {% set text = "Говорите" %}
    <h1>{{text}} <img src="/static/img/microphone.png" alt="micro" width="40" height="40"></h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
        {{ message }}
    </form>
    <h1>{{query}}</h1>
{% endblock %}
